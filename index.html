<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNGADRAKEN</title>

<style>
body {
  margin: 0;
  font-family: Helvetica, Arial, sans-serif;
  background: white;
  color: black;
}

header {
  padding: 60px 30px 30px 30px;
  text-align: center;
  border-bottom: 1px solid #eee;
}

h1 {
  margin: 0;
  font-weight: normal;
  letter-spacing: 6px;
  font-size: 32px;
}

.subtitle {
  margin-top: 15px;
  font-size: 14px;
  letter-spacing: 3px;
  opacity: 0.7;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 60px 40px;
}

@media (max-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 600px) {
  .grid { grid-template-columns: 1fr; }
}

.grid img {
  width: 100%;
  height: 450px;
  object-fit: cover;
}

footer {
  border-top: 1px solid #eee;
  text-align: center;
  padding: 40px 20px;
  font-size: 14px;
  letter-spacing: 2px;
}

.contact {
  margin-top: 15px;
  line-height: 1.8;
}

a {
  color: black;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>
</head>

<body>

<header>
  <h1>UNGADRAKEN</h1>
  <div class="subtitle">
    Photographer & Art Director
  </div>
</header>

<section class="grid">
  <img src="bild1.jpg">
  <img src="bild2.jpg">
  <img src="bild3.jpg">
  <img src="bild4.jpg">
  <img src="bild5.jpg">
  <img src="bild6.jpg">
</section>

<footer>
  <div>Contact</div>
  <div class="contact">
    <div>Email: <a href="mailto:ungadraken@gmail.com">ungadraken@gmail.com</a></div>
    <div>Instagram: <a href="https://instagram.com/exxmag.eu" target="_blank">@exxmag.eu</a></div>
  </div>
</footer>

</body>
</html>
