<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNGADRAKEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      letter-spacing: 8px;
      margin: 0;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      letter-spacing: 3px;
      opacity: 0.7;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      border: 2px solid white;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }

    .section {
      padding: 100px 20px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <div class="hero">
    <h1>UNGADRAKEN</h1>
    <p>Movement. Image. Identity.</p>
    <a href="#about" class="btn">ENTER</a>
  </div>

  <div id="about" class="section">
    <h2>ABOUT</h2>
    <p>
      A visual platform exploring body, motion and aesthetic tension.
      Based in Europe. Built independently.
    </p>
  </div>

  <div class="section">
    <h2>GALLERY</h2>
    <div class="gallery">
      <img src="https://picsum.photos/500/700?random=1">
      <img src="https://picsum.photos/500/700?random=2">
      <img src="https://picsum.photos/500/700?random=3">
    </div>
  </div>

</body>
</html>
