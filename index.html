<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNGADRAKEN</title>

<style>
body {
  margin: 0;
  font-family: Helvetica, Arial, sans-serif;
  background: white;
  color: black;
}

header {
  padding: 30px;
  text-align: center;
  border-bottom: 1px solid #eee;
}

h1 {
  letter-spacing: 6px;
  font-weight: normal;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  padding: 40px;
}

@media (max-width: 900px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}

@media (max-width: 600px) {
  .grid { grid-template-columns: 1fr; }
}

.grid img {
  width: 100%;
  height: 450px;
  object-fit: cover;
}
</style>
</head>

<body>

<header>
  <h1>UNGADRAKEN</h1>
</header>

<section class="grid">
  <img src="bild1.jpg">
  <img src="bild2.jpg">
  <img src="bild3.jpg">
  <img src="bild4.jpg">
  <img src="bild5.jpg">
  <img src="bild6.jpg">
</section>

</body>
</html>
